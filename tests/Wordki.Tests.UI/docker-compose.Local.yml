version: '3.5'
services:
  wordkiuiclient:
    build:
      context: ../../client
      dockerfile: ./ci/docker/Dockerfile
      target: e2e
    ports:
      - "81:81"
    networks:
      - wordki-test-network
  wordkiuitest:
    build:
      context: ./
      dockerfile: Dockerfile
    networks:
      -  wordki-test-network
    depends_on:
      - wordkiuiclient
    environment:
      - ClientUrl=http://wordkiuiclient:81
networks:
  wordki-test-network:
    driver: bridge